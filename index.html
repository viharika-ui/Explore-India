<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incredible India</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(28, 25, 25);
    }

    .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 3.5rem;
        color: white;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.3rem;
        color: white;
        max-width: 700px;
        margin-bottom: 30px;
    }

    .hero-image {
        width: 80%;
        max-width: 800px;
        height: 350px;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 30px;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .explore-btn {
        padding: 15px 30px;
        font-size: 1.1rem;
        background-color: white;
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .explore-btn:hover {
        background-color: white;
        color: black;
        transform: scale(1.05);
    }

    footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: white;
    }
</style>
</head>

<body>
<div class="container">

    <h1>INCREDIBLE INDIA</h1>

    <p>
        Explore the rich heritage, diverse culture, and timeless history of India.
        Discover states, and iconic tourist destinations across the country.
    </p>

    <div class="hero-image">
        <img src="assets/images/home/india.jpeg" alt="Incredible India">
    </div>

    <a href="states.html" class="explore-btn">
        Explore States & Union Territories →
    </a>

    <footer>
        © 2025 Incredible India | Tourism Exploration Project
    </footer>

</div>
</body>
</html>
